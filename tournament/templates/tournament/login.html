{% extends 'tournament/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-80">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white text-center rounded-top-4">
                <h4 class="mb-0">Welcome Back!</h4>
                <p class="small mt-1">Login to your account</p>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" id="id_username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" id="id_password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm" style="transition: transform 0.2s;">
                            Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <small>Don't have an account? <a href="{% url 'register' %}">Register here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
